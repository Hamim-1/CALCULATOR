<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form>
            <div class="display"> <input type="text" name="dispaly" readonly></div>
            <div>
                <input type="button" value="AC" onclick="dispaly.value = ''"></input>
                <input type="button" value="DEL" onclick="dispaly.value = dispaly.value.toString().slice(0,-1)"></input>
                <input class="decimal" type="button" value="." onclick="dispaly.value += '.'"></input>
                <input type="button" value="/" onclick="dispaly.value += '/'"></input>
            </div>
            <div>
                <input type="button" value="7" onclick="dispaly.value += '7'"></input>
                <input type="button" value="8" onclick="dispaly.value += '8'"></input>
                <input type="button" value="9" onclick="dispaly.value += '9'"></input>
                <input type="button" value="*" onclick="dispaly.value += '*'"></input>
            </div>
            <div>
                <input type="button" value="4" onclick="dispaly.value += '4'"></input>
                <input type="button" value="5" onclick="dispaly.value += '5'"></input>
                <input type="button" value="6" onclick="dispaly.value += '6'"></input>
                <input type="button" value="-" onclick="dispaly.value += '-'"></input>
            </div>
            <div>
                <input type="button" value="1" onclick="dispaly.value += '1'"></input>
                <input type="button" value="2" onclick="dispaly.value += '2'"></input>
                <input type="button" value="3" onclick="dispaly.value += '3'"></input>
                <input type="button" value="+" onclick="dispaly.value += '+'"></input>
            </div>
            <div>
                <input type="button" value="00" onclick="dispaly.value += '00'"></input>
                <input type="button" value="0" onclick="dispaly.value += '0'"></input>
                <input class="equal" type="button" value="=" onclick="dispaly.value = eval(dispaly.value)"></input>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
